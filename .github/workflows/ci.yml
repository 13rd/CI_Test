name: CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest --rootdir=

    - name: Build and test Docker image
      run: |
        docker build -t ci-test-app .
        
        docker run -d -p 5000:5000 --name ci-test-container ci-test-app
        
        sleep 20
        
        response=$(curl -s http://localhost:5000/hello)
        
        if [[ "$response" != *"Hello, World!"* ]]; then
          echo "Endpoint test failed: Unexpected response"
          exit 1
        fi
        if [[ "$response" == *"Hello, World!"* ]]; then
          echo "Endpoint test success!"
          exit 1
        fi
        
        docker stop ci-test-container
        docker rm ci-test-container